<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
    <header class="p-2 text-white fixed-top" style="background-color:rgb(65, 160, 65)">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <img src="../static/Ref/logo_mc.png" alt="" width="50" height="40">
            </a>
    
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="/about" class="nav-link px-2 text-white">О нас</a></li>
                {% if session['loggedIn'] == True %}
                    <li><a href="/createserver" class="nav-link px-2 text-white">Создать сервер</a></li>
                {% endif %}
              </ul>
    
            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
              <input type="search" class="form-control form-control-dark shadow-none" placeholder="Поиск по IP..." aria-label="Search">
            </form>
    
            <div class="text-end justify-content-end">
              {% if session['loggedIn'] == True %}
                  <a href="/profile/{{ session['userID'] }}" type="button" class="btn btn-outline-light">Профиль</a>
                  <a href="/exit" type="button" class="btn btn-outline-light me-2">Выйти</a>
              {% else %}
                  <a href="/login" type="button" class="btn btn-outline-light me-2">Войти</a>
                  <a href="/reg" type="button" class="btn btn-outline-light">Регистрация</a>
              {% endif %}
            </div>
          </div>
        </div>
      </header>
      {% block body %}{% endblock %}
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
      <div class="container">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
          <div class="col-md-4 d-flex align-items-center">
            <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
               <img src="../static/Ref/logo_mc.png" alt="" width="50" height="40">
            </a>
            <span class="text-muted">© 2022 IAI_Studios</span>
          </div>
