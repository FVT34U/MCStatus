<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MCStatus - Регистрация</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  </head>
  <body class="bg-light">
    
<div class="container">
  <div class="row align-items-center justify-content-center">
    <main>
      <div class="py-3 text-center">
        <img class="d-block mx-auto mb-2" src="https://i.ibb.co/qCWBkNB/logo-mc.png" alt="logo-mc" width="72" height="57">
        <h2>Регистрация</h2>
      </div>
        <div class="col-mb-3 col-lg-8 Sing-up-space">
          <h4 class="mb-3">Введите данные</h4>
          <form class="needs-validation" novalidate="">
            <div class="row g-3">
              <div class="col-sm-6">
                <label for="login" class="form-label">Логин</label>
                <input type="text" class="form-control" id="login" placeholder="Orange" value="" required="">
                <div class="invalid-feedback">
                  Некорректный логин, введите корректные символы
                </div>
              </div>
  
              <div class="col-sm-6">
                <label for="password" class="form-label">Пароль</label>
                <input type="password" class="form-control" id="password" placeholder="" value="" required="">
                <div class="invalid-feedback">
                  Некорректный пароль, введите корректные символы
                </div>
              </div>
  
              <div class="col-12">
                <label for="nickname" class="form-label">Никнейм</label>
                <input type="text" class="form-control" id="nickName" placeholder="Nickname" value="" required="">
                <div class="invalid-feedback">
                  Некорректное никнейм, введите корректные символы
                </div>
              </div>
  
              <div class="col-12">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Pls_add_one_point@example.com">
                <div class="invalid-feedback">
                  Некорректная почта, введите корректные символы
                </div>
              </div>
  
            <button class="w-100 btn btn-primary btn-lg" type="submit">Зарегистрироваться</button>
          </form>
        </div>
      </div>
    </main>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body></html>
