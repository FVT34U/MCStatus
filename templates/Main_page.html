{% extends 'Base.html' %}

{% block title %}
MCStatus
{% endblock %}

{% block body %}
<section id="hero">
  <div class="container">
      <div class="row">
          <div class="list-group list-general-page">
            {% for s_page in servers %}
            <a href="/server/{{ s_page.ID }}" class="list-group-item list-group-item-action"><div class="card mb-3">
              <img src="../static/Ref/Minecraft_page.png" class="card-img-top" alt="">
              <div class="d-grid gap-2 d-md-flex justify-content-md-end">
              </div>
              <div class="card-body">
                <h5 class="card-title">{{ s_page.Name }}</h5>
                <p class="card-text">{{ s_page.Description }}</p>
                <p class="card-text">IP - {{ s_page.IP }}</p>
                <p class="card-text">Версия - {{ s_page.Version }}</p>
                <p class="card-text">Рейтинг сервера - {{ s_page.Rating }}</p>
              </div>
            </div></a>
            {% endfor %}
          </div>
      </div>
  </div>
</section>
{% endblock %}
