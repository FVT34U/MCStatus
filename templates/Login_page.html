<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MCStatus - Вход</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  </head>
<body class="text-center">
    
<main class="form-signin d-flex justify-content-center p-5">
  <form method="post">
    <img class="mb-4" src="https://i.ibb.co/qCWBkNB/logo-mc.png" alt="logo-mc" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Введите логин и пароль</h1>

    <div class="form-floating mb-2">
      <input type="text" class="form-control" id="login" name="login" placeholder="Orange">
      <label for="login">Логин</label>
    </div>
    <div class="form-floating mb-2">
      <input type="password" class="form-control" id="password" name="password" placeholder="Password">
      <label for="password">Пароль</label>
    </div>

    <div class="checkbox mb-2">
      <label>
        <input type="checkbox" value="remember-me"> Остаться в системе
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Войти</button>
  </form>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
